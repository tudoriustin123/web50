<!DOCTYPE html>
<html>
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div id="links">
            <a href="index.html"> <p>Google Search</p> </a>
        </div>
        <div id="logo">
            <img src="logo.png">
        </div>
        <div id="searchBar">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <label for="searchQuery" class="visually-hidden">Search Query</label>
                <input type="text" id="searchQuery" name="q" placeholder="Type to search">
                <input type="hidden" name="tbm" value="isch"> <!-- This specifies the search type for images -->
                <br>
                <button id="submitButton" type="submit">Image Search</button>
            </form>
        </div>
    </body>
</html>
